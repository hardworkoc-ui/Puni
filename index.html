<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Rank</title>
  <style>
    body {
      background: #111;
      color: #FFD700;
      font-family: "Arial Black", sans-serif;
      text-align: center;
      padding: 30px;
    }
    .day { font-size: 32px; color: #87CEFA; }
    .rank { font-size: 48px; margin-top: 10px; text-shadow: 0 0 8px #FFD700; }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // Ranks for 10 days (expand this to 180+)
    const ranks = [
      "Recruit","Cadet","Apprentice","Initiate","Scout",
      "Pathfinder","Fighter","Warrior","Champion","Warlord"
    ];

    // Start date (change this to your streak start)
    const startDate = new Date("2025-08-17T00:00:00");
    const today = new Date();
    const diffDays = Math.floor((today - startDate) / (1000*60*60*24)) + 1;

    // Pick rank
    const rank = ranks[(diffDays-1) % ranks.length]; // cycle if shorter

    document.getElementById("content").innerHTML = `
      <div class="day">Day ${diffDays}</div>
      <div class="rank">${rank}</div>
    `;
  </script>
</body>
</html>
